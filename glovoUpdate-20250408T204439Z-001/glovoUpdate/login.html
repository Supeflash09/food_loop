<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>login e registrazione</title>
</head>
<body>
    <div class="wrapper">
     <span class="bg-animate"></span>
     <span class="bg-animate2"></span>

        
        <div class="form-box login">
              <h2 class="animation" style="--i:0;">Accedi</h2>
              <form action="#">
              <div class="input-box animation" style="--i:1;">
                    <input type="text" id="username" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2;">
                    <input type="password" id="password_user" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="button" id="submit" class="btn animation" style="--i:3;" onclick="login()" >Login</button>
                <div class="logreg-link animation" style="--i:4;">
                    <p>Non hai un account? <a href="#" class="register-link">Registrati</a></p>
                </div>
              </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Welcome back!</h2>
            <p class="animation" style="--i:1; --j:21">Siamo felici di rivederti!!</p>
        </div>
        <div class="form-box register">
            <h2 class="animation" style="--i:17;--j:0">Registrati</h2>
            <form action="#">
              <div class="input-box animation" style="--i:18; --j:1">
                  <input type="text" required>
                  <label>Username</label>
                  <i class='bx bxs-user'></i>
              </div>
              <div class="input-box animation"style="--i:19; --j:2">
                <input type="text" required>
                <label>Email</label>
                <i class='bx bxs-envelope'></i>
            </div>
              <div class="input-box animation" style="--i:20; --j:3">
                  <input type="password" required>
                  <label>Password</label>
                  <i class='bx bxs-lock-alt' ></i>
              </div>
              <button type="button" id="registrarti" class="btn animation" style="--i:21; --j:4" onclick="registrati()">Registrati</button>
              <div class="logreg-link animation" style="--i:22; --j:5">
                  <p>Hai gi√† un account?<a href="#" class="login-link">Accedi</a></p>
              </div>
            </form>
      </div>
      <div class="info-text register">
        <h2 class="animation" style="--i:17; --j:0">Benvenuto!</h2>
        <p class="animation" style="--i:18; --j:1">Entra a far parte del progetto Food Loop</p>
    </div>
    </div>




    <script src="login.js"></script>

    
</body>
</html>
