</head>
<body>

    <section class="settings-container">
      <!-- <h1>Impostazioni del Profilo</h1> -->  
        <section class="settings-section">
                
                <div class="card">
                    <h3 class="settings-btn" onclick="toggleContent('dettagli-account')">Dettagli Account</h3>
                    <div id="dettagli-account" class="settings-content">
                        <form>
                            <label for="nome-utente">Nome Utente:</label>
                            <input type="text" id="nome-utente" placeholder="Inserisci il tuo nome utente" required>
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" placeholder="Inserisci il tuo nome" required>
                            <label for="cognome">Cognome:</label>
                            <input type="text" id="cognome" placeholder="Inserisci il tuo cognome" required>
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Inserisci la tua email" required>
                            <label for="password">Password:</label>
                            <input type="password" id="password" placeholder="Inserisci la tua password" required>
                            <label for="numero-telefono">Numero di Telefono:</label>
                            <input type="text" id="numero-telefono" placeholder="Inserisci il tuo numero di telefono" required>
                            <label for="indirizzo">Indirizzo:</label>
                            <input type="text" id="indirizzo" placeholder="Inserisci il tuo indirizzo" required>
                        </form>
                    </div>
                </div>
                

            
            <div class="card">
                <h3 class="settings-btn" onclick="toggleContent('notifiche')">Notifiche</h3>
                <div id="notifiche" class="settings-content">
                    <form>
                        <label><input type="checkbox" id="push-notifications"> Notifiche Push</label><br>
                        <label><input type="checkbox" id="important-updates"> Aggiornamenti Importanti</label><br>
                        <label><input type="checkbox" id="important-announcements"> Annunci Importanti</label><br>
                        <label><input type="checkbox" id="offers"> Offerte</label>
                    </form>
                </div>
            </div>

            
            <div class="card">
                <h3 class="settings-btn" onclick="toggleContent('metodo-pagamento')">Metodo di Pagamento</h3>
                <div id="metodo-pagamento" class="settings-content">
                    <form>
                        <label for="numero-carta">Numero Carta:</label>
                        <input type="text" id="numero-carta" placeholder="Inserisci il numero della carta" required>
                        <label for="scadenza-carta">Data di Scadenza:</label>
                        <input type="month" id="scadenza-carta" required>
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="CVV" required><br>
                        <button type="button">Aggiungi una Nuova Carta</button>
                    </form>
                </div>
            </div>

           
            <div class="card">
                <h3 class="settings-btn" onclick="toggleContent('tema')">Tema</h3>
                <div id="tema" class="settings-content">
                    <form>
                       <label><input type="radio" name="theme" value="light" checked> Tema Chiaro</label><br>
                        <label><input type="radio" name="theme" value="dark"> Tema Scuro</label>
                       
                    </form>
                </div>
            </div>

            
            <div class="card">
                <h3 class="settings-btn" onclick="toggleContent('invita-amici')">Invita Amici</h3>
                <div id="invita-amici" class="settings-content">
                    <form>
                        <label>Condividi questo link:</label><br>
                        <input type="text" id="invite-link" value="http://127.0.0.1:5500/impostazioni.html" readonly>
                        <button type="button" onclick="copyLink()">Copia Link</button>
                    </form>
                </div>
            </div>
        </section>
    </section>
    
</body>
</html>
